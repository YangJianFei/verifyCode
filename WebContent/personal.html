<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>verification</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_c17al2aoq2d18aor.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery2.0.min.js"></script>
</head>
<body style="background:#f5f5f5">
<header class="manageHead">
	<div class="container" style="padding:0 15px;">
		<h2 class="navText systemMain" style="float:left;">验证码生成系统</h2>
		<div class="verifySelect" style="float:right;">
			<span class="vSelectHead">
				<span class="vSHeadText navText" target="button" style="color:white">小明</span><i class="iconfont icon-xiasanjiao"></i>
			</span>
			<ul class="vSelectBody" style="right:0">
				<li class="personInfo">个人信息</li>
				<li class="editSecret">修改密码</li>
				<li class="logOut">退出登录</li>
			</ul>
		</div>
	</div>
	<div class="headGradient"></div>
</header>
<section class="manageContent">
	<div class="container">	
		<div class="panel-body">
			<div class="perInfo productIntro">
				<h3>多种验证方式</h3>
				<div class="introduction">
					<div><img src="img/random.svg"><p>随机4位字符验证</p></div>
					<div><img src="img/huakuai.svg"><p>滑块验证</p></div>
					<div><img src="img/tupian.svg"><p>图片点选验证</p></div>
					<div><img src="img/message.svg"><p>模拟短信验证</p></div>
					<div><img src="img/grop.svg"><p>滑块+字符验证</p></div>
				</div>
				<h3>产品优势</h3>
				<div class="introduction">
					<div><img src="img/clear.svg"><p>安全保障</p></div>
					<div><img src="img/tiyan.svg"><p>极致体验</p></div>
					<div><img src="img/fast.svg"><p>急速响应</p></div>
					<div><img src="img/select.svg"><p>多种选择</p></div>
				</div>
			</div>
			<div class="perInfo personalInfo dn">
				<div class="editArea">
					<p>修改个人信息</p>
					<div class="form registerForm">
						<div class="form-group">
							<label class="xs-3 form-label">账号:</label>
							<div  class="xs-9">
								<input class="form-input info-account" type="text" placeholder="请输入账号">
							</div>
						</div>
						<div class="form-group">
							<label class="xs-3 form-label">姓名:</label>
							<div class="xs-9">
								<input class="form-input info-name" type="text" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<label class="xs-3 form-label">性别:</label>
							<div class="xs-9">
								<label><input class="sex" type="radio" name="login-sex" id="0" checked>男</label>
								<label><input class="sex" type="radio" name="login-sex" id="1">女</label>
							</div>
						</div>
						<div class="form-group">
							<label class="xs-3 form-label">电话</label>
							<div class="xs-9">
								<input class="form-input info-phone" type="text" placeholder="请输入电话">
							</div>
						</div>
						<button type="button" class="btn-form btn-edit-info" id="" style="width:100px;">修改</button>
					</div>
				</div>
			</div>
			<div class="perInfo secretInfo dn">
				<div class="editArea">
					<p>修改个人信息</p>
					<div class="form registerForm">
						<div class="form-group">
							<label class="xs-3 form-label">原始密码:</label>
							<div class="xs-9">
								<input class="form-input info-oldSecret" type="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<label class="xs-3 form-label">新密码:</label>
							<div class="xs-9">
								<input class="form-input info-newSecret" type="password" placeholder="请确认密码">
							</div>
						</div>						
						<div class="form-group">
							<label class="xs-3 form-label">确认新密码:</label>
							<div class="xs-9">
								<input class="form-input info-repeatNewSecret" type="password" placeholder="请确认密码">
							</div>
						</div>
						<button type="button" class="btn-form btn-edit-secret" id="" style="width:100px;">修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>	
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/personal.js"></script>
</body>
</html>
