<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>verification</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery2.0.min.js"></script>
</head>
<body>
	<header class="header">
		<h2>验证码生成系统</h2>
	</header>
	<section class="content" index="0">
		<div class="contentBG"></div>
		<div class="rlCom">		
			<div class="rlComHead">
				<div class="btn-head btn-active head-for-login" data-href="loginForm">登录</div>
				<div class="btn-head" data-href="registerForm">注册</div>
			</div>
			<div class="form loginForm">
				<div class="form-group">
					<!-- <label>账号:</label> -->
					<div>
						<img class="input-icon iconfont icon-ren" src="img/ren.svg">
						<input class="form-input login-account" type="text" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<!-- <label>密码:</label> -->
					<div>
						<img class="input-icon iconfont icon-yaoshi" src="img/yaoshi.svg">
						<input class="form-input login-secret" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="verifySelect">
					<span class="vSelectHead">
						<span class="vSHeadText" target="text">四位字符验证</span>
						<img class="iconfont icon-xiasanjiao vSelectIcon" src="img/xiasanjiao.svg">
					</span>
					<ul class="vSelectBody">
						<li data-href="foreNumVer" id="1">四位字符验证</li>
						<li data-href="sliderVer" id="2">滑块验证</li>
						<li data-href="imgVer" id="3">图片点选验证</li>
						<li data-href="imitateVer" id="4">模拟短信验证</li>
						<li data-href="foreAndSliVer" id="5">滑块+字符验证</li>
					</ul>
				</div>
				<div class="form-group verItem foreNumVer">
					<div class="xs-3" style="position:relative">
						<img class="iconfont icon-gou numIcon dn" src="img/gou.svg">
						<input class="form-input-code login-numCode" maxlength="4" type="text">
					</div>
					<img src="/verificationProject/verify.do?method=getVerifyCode" class="verifyNumCode">
				</div>
				<div class="form-group verItem sliderVer dn">
					<div class="sliderCom">
						<div class="sliderBigImg dn" id="" index="1">
							<div class="sliderRtImg"></div>
							<canvas class="sliderSmImg" width="43" height="43" id="sliderCanvas"></canvas>
						</div>
						<div class="sliderRange">
							<span style="user-select:none;">>>请拖动滑块完成拼图>></span>
							<div class="sliderHand"></div>
						</div>
						<div class="sliderResult dn"></div>
					</div>
				</div>
				<div class="form-group verItem imgVer dn">
					<div class="tc">请点击下图中的<span class="rightZhname"></span><a class="refreshImgVer" href="#" style="margin-left:10px">刷新</a></div>
					<ul class="imgVerAll">
						<!-- <li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li>
						<li><img class="imgSelect" src="img/gou.svg"></li> -->
					</ul>
				</div>
				<div class="form-group verItem imitateVer dn">
					<div class="xs-3" style="margin-right:5px;position:relative">
						<img class="iconfont icon-gou messageIcon dn" src="img/gou.svg">
						<input type="text" class="form-input-code messageInput" maxlength="4">
					</div>
					<button type="button" class="btn-form btn-normal btn-getMessageCode" style="font-size:17px;">获取短信验证码</button>
					<span class="messageCode"></span>
				</div>
				<div class="form-group verItem foreAndSliVer dn">
					<div class="sliderCom group-slider">
						<div class="sliderBigImg dn" id="" index="1">
							<div class="sliderRtImg"></div>
							<canvas class="sliderSmImg" width="43" height="43" id="sliderCanvas1"></canvas>
						</div>
						<div class="sliderRange">
							<span style="user-select:none;">>>请拖动滑块完成拼图>></span>
							<div class="sliderHand"></div>
						</div>
						<div class="sliderResult dn"></div>
					</div>
					<div class="group-num">
						<div class="xs-3" style="position:relative">
							<img class="iconfont icon-gou numIcon dn" src="img/gou.svg">
							<input class="form-input-code login-numCode" maxlength="4" type="text">
						</div>
						<img src="/verificationProject/verify.do?method=getVerifyCode" class="verifyNumCode">
					</div>
				</div>
				<button type="button" class="btn-form btn-login">登录</button>
				<div class="loginError dn"></div>
				<div class="loginRight dn"><span class="loginTime"></span><a href="personal.html">系统主页</a></div>
			</div>
			<div class="form registerForm dn">
				<div class="form-group">
					<label class="xs-3 form-label">账号:</label>
					<div  class="xs-9">
						<input class="form-input register-account" type="text" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label class="xs-3 form-label">密码:</label>
					<div class="xs-9">
						<input class="form-input register-secret" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="xs-3 form-label">确认密码:</label>
					<div class="xs-9">
						<input class="form-input register-repeatSecret" type="password" placeholder="请确认密码">
					</div>
				</div>
				<div class="form-group">
					<label class="xs-3 form-label">性别:</label>
					<div class="xs-9">
						<label><input class="sex" type="radio" name="login-sex" id="0" checked>男</label>
						<label><input class="sex" type="radio" name="login-sex" id="1">女</label>
					</div>
				</div>
				<div class="form-group">
					<label class="xs-3 form-label">电话</label>
					<div class="xs-9">
						<input class="form-input register-phone" type="text" placeholder="请输入电话">
					</div>
				</div>
				<button type="button" class="btn-form btn-register">注册</button>
				
				<div class="registerError dn"></div>
			</div>
		</div>
		<footer class="footer" style="overflow:hidden">
			<p>丰富多彩的验证码</div>
			<p>copyright©2017</div>			
			<img src="img/bigImg1.png" style="margin-top:1000px;" class="" id="sliderBigImg">
		</footer>
	</section>	
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
